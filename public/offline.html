<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mejikuhibiniu - Offline</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom right, #ecfeff, #dbeafe);
      color: #1f2937;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #06b6d4;
      margin-bottom: 20px;
    }
    
    p {
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn {
      background: #06b6d4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn:hover {
      background: #0e7490;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⏸️</div>
    <h1>You're Offline</h1>
    <p>Mejikuhibiniu requires an internet connection to play. Please check your network connection and try again.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
    <p style="margin-top: 30px; font-size: 14px; color: #6b7280;">
      Game progress is saved locally and will be preserved when you reconnect.
    </p>
  </div>
</body>
</html>
